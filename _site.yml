name: "Martin Skarzynski, PhD, MS, MPH"
title: "Martin Skarzynski, PhD, MS, MPH"
base_url: https://mskar.github.io/
description: |
  Website for Martin Skarzynski, PhD
exclude: ["README.md", "README.html"]
theme: theme.css
output_dir: "docs"
navbar:
  right:
    - icon: fas fa-home
      href: index.html
    - icon: fas fa-pencil-alt
      href: blog.html
    - icon: fas fa-address-card
      href: https://mskar.github.io/cv/
    - icon: fab fa-github
      href: https://github.com/mskar/
    - icon: fab fa-twitter
      href: https://twitter.com/marskar
    - icon: fa fa-rss
      href: blog.xml

google_analytics: "UA-145834792-2"

favicon: favicon.ico

collections:
  posts:
    categories: true
    categories_metadata: true
    creative_commons: CC BY
    custom: _custom.html
    subscribe: _subscribe.html
    authors_metadata: false
    share: [twitter, linkedin]
    feed_items_max: 5

output:
  distill::distill_article:
    includes:
      in_header: [utterances.html]
    css: style.css

rss:
  full_content: TRUE
  categories:
    - R
